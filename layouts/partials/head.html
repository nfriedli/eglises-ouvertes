<link rel="preload" href="/assets/fonts/fraunces-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin>

{{ $style := resources.Get "assets/css/style.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">

{{ $print := resources.Get "assets/css/print.css" | minify | fingerprint }}
<link rel="stylesheet" media="print" href="{{ $print.RelPermalink }}">

{{ if .IsHome}}
    <meta name="author" content="{{site.Author.name}}">
    <meta name="publisher" content="{{site.Author.name}}">
    <meta name="editor" content="{{site.Author.name}}">
    <meta name="copyright" content="{{site.Copyright}}">

    {{ hugo.Generator }}
    <script type="application/ld+json">
        {{ site.Data.schema }}
    </script>
{{ end }}

<script defer data-domain="eglises-ouvertes.ch" src="https://plausible.io/js/script.outbound-links.tagged-events.js"></script>
